<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elif'e Özel Aşk Sitesi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Elif ismi animasyonlu -->
        <h1 id="loveName">Elif, Senin İçin</h1>

        <!-- Romantik Cümleler -->
        <section class="romantic-phrases">
            <div id="phraseDisplay" class="phrase"></div>
        </section>

        <!-- Spotify Playlist -->
        <section class="spotify">
            <h2>Özel Spotify Çalma Listesi</h2>
            <div class="spotify-container">
                <iframe src="https://open.spotify.com/intl-de/track/3730z7N28rvWW4PpSXR7PY?si=e4bfeef79ce84792" width="100%" height="380" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="audio-controls">
                <label for="volume">Ses Seviyesi:</label>
                <input type="range" id="volume" value="50" min="0" max="100" step="1">
            </div>
        </section>

        <!-- Kalp Animasyonu -->
        <div class="heart-container">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
    </div>

    <audio id="backgroundMusic" autoplay loop>
        <source src="your-love-song.mp3" type="audio/mp3">
        Tarayıcınız audio etiketini desteklemiyor.
    </audio>

    <script src="script.js"></script>
</body>
</html>
